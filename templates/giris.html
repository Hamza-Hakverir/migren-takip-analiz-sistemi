<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - MigrenAnaliz</title>
    <style>
        /* Koyu Tema Ayarları */
        body { 
            background-color: #121212; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* height yerine min-height kullanıldı (taşma önlemi) */
            margin: 0;
            padding: 20px; /* Mobilde kenarlardan boşluk */
            box-sizing: border-box;
        }

        /* Ana Kutu */
        .auth-card {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid #333;
        }

        h2 { text-align: center; color: #bb86fc; margin-bottom: 30px; letter-spacing: 1px; }

        /* Sekmeler (Giriş / Kayıt Geçişi) */
        .tabs { 
            display: flex; 
            margin-bottom: 25px; 
            border-bottom: 2px solid #333; 
        }
        .tab-btn {
            flex: 1;
            background: none; 
            border: none; 
            color: #888; 
            padding: 15px; 
            cursor: pointer; 
            font-size: 1.1em; 
            font-weight: bold;
            transition: 0.3s;
        }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { 
            color: #bb86fc; 
            border-bottom: 3px solid #bb86fc; 
            margin-bottom: -2px; 
        }

        /* Form Girdileri */
        input, select {
            width: 100%; 
            padding: 15px; 
            margin: 10px 0;
            background-color: #2c2c2c; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 10px; 
            box-sizing: border-box;
            font-size: 1em;
        }
        input:focus { outline: none; border-color: #bb86fc; background-color: #333; }

        /* Butonlar */
        .btn-submit {
            width: 100%; 
            padding: 15px; 
            margin-top: 20px;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white; 
            border: none; 
            border-radius: 10px;
            font-size: 1.1em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        .btn-submit:hover { transform: scale(1.02); filter: brightness(1.1); }
        
        .hidden { display: none; }

        /* Hata/Başarı Mesajları */
        .flash-msg { 
            padding: 10px; 
            border-radius: 8px; 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 0.9em;
        }
        .error { background: rgba(207, 102, 121, 0.2); color: #cf6679; border: 1px solid #cf6679; }
        .success { background: rgba(3, 218, 198, 0.2); color: #03dac6; border: 1px solid #03dac6; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>MigrenAnaliz</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-msg {% if category=='basari' %}success{% else %}error{% endif %}">
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('giris', this)">Giriş Yap</button>
            <button class="tab-btn" onclick="switchTab('kayit', this)">Kayıt Ol</button>
        </div>

        <form id="form-giris" method="POST">
            <input type="hidden" name="islem_tipi" value="giris">
            <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı" required>
            <input type="password" name="sifre" placeholder="Şifre" required>
            <button type="submit" class="btn-submit">Sisteme Gir</button>
        </form>

        <form id="form-kayit" method="POST" class="hidden">
            <input type="hidden" name="islem_tipi" value="kayit">
            <input type="text" name="ad_soyad" placeholder="Ad Soyad (Örn: Fatma Yılmaz)" required>
            <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı Belirle" required>
            <input type="number" name="yas" placeholder="Yaşınız" required min="10" max="100">
            <select name="cinsiyet">
                <option value="Kadin">Kadın</option>
                <option value="Erkek">Erkek</option>
            </select>
            <input type="password" name="sifre" placeholder="Şifre Belirle" required>
            
            <button type="submit" class="btn-submit" style="background: linear-gradient(135deg, #03dac6, #018786);">
                Kayıt Ol ve Başla
            </button>
        </form>
    </div>

    <script>
        function switchTab(type, btnElement) {
            // Formları gizle/aç
            document.getElementById('form-giris').classList.add('hidden');
            document.getElementById('form-kayit').classList.add('hidden');
            document.getElementById('form-' + type).classList.remove('hidden');

            // Buton aktiflik durumunu güncelle
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
        }
    </script>

</body>
</html>
